#cloud-config
hostname: ${hostname}
users:
  - name: ubuntu
    ssh_authorized_keys:
      - ssh-rsa  root@peternak-clouds
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: sudo
  - name: root
    ssh_authorized_keys:
      - ssh-rsa  root@peternak-clouds
ssh_pwauth: false
runcmd:
  - echo "AllowUsers ubuntu" >> /etc/ssh/sshd_config
  - restart ssh